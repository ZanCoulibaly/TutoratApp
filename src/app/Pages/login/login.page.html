<ion-content>
    <div class="float">
        <img src="assets/images/float.png" alt="" srcset="">
    </div>
    <div class="content">
        <div class="logo ion-text-center">
            <img src="assets/images/logo.png" alt="" srcset="">
        </div>
    </div>

    <form #data="ngForm" (ngSubmit)="loginPass(data)">
        <div class="formulaire">
            <ion-item>
                <ion-icon name="person-outline"></ion-icon>
                <ion-input type="email" placeholder="numero de tel " name="numero" ngModel></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="key-outline"></ion-icon>
                <ion-input type="password" placeholder="mot de passe" name="password" ngModel></ion-input>
                <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
            </ion-item>
        </div>
        <div class="lien">
            <a routerLink="/forgot-pass" class="pass">mot de passe oublie!</a>
        </div>
        <div class="submit">
            <ion-button type="submit" class="btn" expand='full' fill="clear" style="text-transform: none;">
                Connexion
            </ion-button>
        </div>
    </form>
    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-checkbox checked></ion-checkbox>
            </ion-col>
            <ion-col size="6">
                <ion-label class="label">Garder ma session</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <span><b>Pas de compte? </b></span><a routerLink="/register">Inscrivez-vous</a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
